name: royal_marble
description: An app that would track the live location of workers.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  firebase_core: 1.24.0
  firebase_auth: 3.4.0
  firebase_storage: 10.3.4
  cloud_firestore: 3.5.0
  firebase_messaging: 13.0.4
  google_maps_flutter: ^2.2.1
  device_info_plus: ^4.0.0
  sentry_flutter: 6.9.0
  provider: ^5.0.0
  country_picker: ^2.0.10
  email_validator: ^2.0.1
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.1.0
  dio: ^4.0.5
  flutter_polyline_points: ^1.0.0
  url_launcher: ^6.1.1
  geolocator: ^9.0.2
  permission_handler: ^10.0.0
  # google_maps_place_picker: 2.1.0-nullsafety.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/